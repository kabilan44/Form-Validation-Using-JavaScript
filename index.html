<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>TASK</title>
</head>

<body class="gradient">
  <div class="container-fluid ">
    <div class="row justify-content-center m-2">
      <div class="col col-xxl-5 col-xl-7 col-md-8 col-sm-9">
        <form action="#" id="form" class="form mt-5 mb-5 container-fluid border border-black" autocomplete="off">
          <div class="row container-fluid">
            <p class="fs-1 text-center fw-bold">REGISTRATION FORM</p>
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" oninput="nameval()" placeholder="Enter User Name">
            <p id="usernameer"></p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" oninput="emailval()" placeholder="Enter Email id">
            <p id="emailer"></p>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" oninput="dobval()" id="dob">
            <p id="dober"></p>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" oninput="mobileval()" placeholder="Enter Your Mobile Number">
            <p id="mobileer"></p>
          </div>
          <div class="form-g">
            <label for="Gender" id="gndr">Gender</label>
            <input type="radio" oninput="genderval()" name="gender">
            <label for="male">Male</label>
            <input type="radio" oninput="genderval()" name="gender">
            <label for="female">Female</label>
            <input type="radio" oninput="genderval()" name="gender">
            <label for="others">Others</label>
            <p id="genderer"></p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" oninput="passwordval()" placeholder="Enter Your Password" onchange="">
            <p id="passworder"></p>
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" oninput="password2val()" placeholder="Confirm Your Password">
            <p id="password2er"></p>
          </div>

          <div class="checkbox">
            <input type="checkbox" name="checkbox" oninput="checkboxval()" id="checkbox">I hearby declare all the given
            information above is true to the best of my knowledge.
            <p id="checkboxer"></p>
          </div>

          <div class="bttn">
            <button type="submit" id="submit" onclick="validate()">Submit</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>

</html>
